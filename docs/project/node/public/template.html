<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File</title>
</head>
<body>
  <table>
    <thead>
        <tr class="header" id="theader">
          <th>名称</th>
          <th class="detailsColumn">
            修改日期
          </th>
        </tr>
    </thead>
    <tbody id="tbody">
        {{each files}}
        <tr>
          <td data-value="{{$value}}/">
            <a class="icon dir" href="{{$value}}">{{$value}}</a>
          </td>
          <td class="detailsColumn" data-value="0"></td>
          <td class="detailsColumn" data-value="1557196369">
            2019/5/7 上午10:32:49
          </td>
        </tr>
        {{/each}}
    </tbody>
  </table>  
</body>
</html>
